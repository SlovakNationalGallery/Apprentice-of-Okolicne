version: "3"
services:
  back:
    environment:
      - PORT=3001
      - INSTA_LOGIN=${INSTA_LOGIN}
      - INSTA_PASS=${INSTA_PASS}
    build: ./back
    depends_on:
      - db
  front:
    build: ./front
    depends_on:
      - back
  db:
    image: mvertes/alpine-mongo
    volumes:
      - ./data/db:/data/db